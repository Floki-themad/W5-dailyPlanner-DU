<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="style"  href="./Develop/style.css" />

  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div id="hourNine" class="col-1 hour pt-2">9AM</div>
      <textarea data-hour="9" id="textNine" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourTen" class="col-1 hour pt-2">10AM</div>
      <textarea data-hour="10" id="textTen" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourEleven" class="col-1 hour pt-2">11AM</div>
      <textarea data-hour="11" id="textEleven" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourTwevle" class="col-1 hour pt-2">12pm</div>
      <textarea data-hour="12" id="textTwevle" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourOne" class="col-1 hour pt-2">1pm</div>
      <textarea data-hour="13" id="textOne" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourTwo" class="col-1 hour pt-2">2pm</div>
      <textarea data-hour="14" id="textTwo" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourThree" class="col-1 hour pt-2">3pm</div>
      <textarea data-hour="15" id="textThree" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourFour" class="col-1 hour pt-2">4pm</div>
      <textarea data-hour="16" id="textFour" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div id="hourFive" class="col-1 hour pt-2">5pm</div>
      <textarea data-hour="17" id="textFive" class="col-10 plan"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>
  <script src="./Develop/script.js"></script>
</body>

</html>
